<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">

    <title>Hangman</title>
</head>

<body>

    <h1 class="mt-5">Hangman</h1>
    <p class="mt-3"><strong>Click</strong> a letter from the keyboard to find the hidden words!</p>

    <div class="container">
        <div class="row">

            <div class="col-10">
                <svg width="250" height="350" class="hangman">
                    <!-- x1 = sol dikey y1 = sol yatay / x2 = sağ dikey y2 = sağ yatay  -->

                    <!-- gallows -->
                    <line x1="50" y1="20" x2="200" y2="20" />
                    <line x1="190" y1="60" x2="190" y2="20" />
                    <line x1="120" y1="20" x2="50" y2="50" />
                    <line x1="50" y1="20" x2="50" y2="250" />
                    <line x1="50" y1="250" x2="25" y2="290" />
                    <line x1="50" y1="250" x2="75" y2="290" />


                    <!-- Head -->
                    <circle cx="190" cy="80" r="20" class="victim" />

                    <!-- Body -->
                    <line x1="190" y1="100" x2="190" y2="170" class="victim" />

                    <!-- Arms -->
                    <line x1="190" y1="130" x2="150" y2="110" class="victim" />
                    <line x1="150" y1="110" x2="200" y2="100" class="victim" />

                    <line x1="190" y1="130" x2="220" y2="110" class="victim" />
                    <line x1="220" y1="110" x2="180" y2="100" class="victim" />


                    <!-- legs  -->
                    <line x1="190" y1="170" x2="160" y2="220" class="victim" />
                    <line x1="190" y1="170" x2="200" y2="220" class="victim" />

                </svg>
            </div>

            <div class="col-2">
                <div id="wrong-letters">
                </div>
            </div>

            <div class="col-12">
                <div id="word">
                </div>
            </div>

            <div id="popup-container">
                <div class="popup">
                    <h2 id="successMessage"></h2>
                    <button id="playAgain" class="btn btn-primary">Play Again</button>
                    <div id="successOrFail"></div>
                </div>
            </div>

            <div class="col-12">
                <div id="message" class="">
                    <p>You have already entered this letter.</p>
                </div>
            </div>

        </div>
    </div>

    
    
    <footer id="footerId"></footer>


    <script src="hangman.js"></script>

    <!-- Bootstrap v5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

</body>

</html>
